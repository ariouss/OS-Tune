---
# tasks file for ostune
- name: Install unattended-upgrades 
  ansible.builtin.package:
    name:
      - unattended-upgrades
      - apt-listchanges
    state: present
    update_cache: true
  become: true
  tags:
    - ostune
    - unattended-upgrades

- name: copy apt preferences
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dst }}"
    mode: "{{ item.mod }}"
  with_items:
    - src: 20auto-upgrades
      dst: /etc/apt/apt.conf.d/
      mod: '0644'
    - src: 50unattended-upgrades
      dst: /etc/apt/apt.conf.d/
      mod: '0644'
    - src: listchanges.conf
      dst: /etc/apt/
      mod: '0755'
  become: true
  tags:
    - ostune
    - unattended-upgrades

- name: Install fail2ban
  ansible.builtin.package:
    name:
      - fail2ban
    state: present
  become: true
  tags:
    - ostune
    - fail2ban

- name: block tty logins
  ansible.builtin.copy:
    src: access.conf
    dest: /etc/security/
    mode: '0644'
  become: true
  tags:
    - ostune
    - security

- name: Install mailutils
  ansible.builtin.package:
    name:
      - mailutils
    state: present
  become: true
  tags:
    - ostune
    - mailutils

- name: ensure password is set in exim
  ansible.builtin.lineinfile:
    path: /etc/exim4/passwd.client
    regexp: '^\*\:devops\:'
    line: "*:{{ smtp_user }}:{{ smtp_pass }}"
  become: true
  tags:
    - ostune
    - mailutils

- name: let allow unencrypted passwords
  ansible.builtin.lineinfile:
    path: /etc/exim4/exim4.conf.localmacros
    regex: '^AUTH_CLIENT_ALLOW_NOTLS_PASSWORDS'
    line: "AUTH_CLIENT_ALLOW_NOTLS_PASSWORDS = 1"
    mode: 0644
    create: yes
  become: true
  tags:
    - ostune
    - mailutils

- name: set email address for root
  ansible.builtin.lineinfile:
    path: /etc/email-addresses
    regex: '^root\: '
    line: "root: devops@sheypoor.com"
    mode: 0644
  become: true
  tags:
    - ostune
    - mailutils

- name: set exim4 config
  ansible.builtin.template:
    src: update-exim4.conf.conf.j2
    dest: /etc/exim4/update-exim4.conf.conf
    mode: '0644'
  become: true
  notify:
    - reconfigure exim4
  tags:
    - ostune
    - mailutils

- name: disable IPv6 with sysctl
  ansible.posix.sysctl:
    name: "{{ item }}"
    value: "1"
    state: present
    reload: true
  with_items:
    - net.ipv6.conf.all.disable_ipv6
    - net.ipv6.conf.default.disable_ipv6
    - net.ipv6.conf.lo.disable_ipv6
  become: true
  tags:
    - ostune
    - ipv6

- name: blacklist ipv6 in modprobe
  ansible.builtin.lineinfile:
    dest: /etc/modprobe.d/blacklist.conf
    line: 'blacklist ipv6'
    mode: 0644
    create: yes
  become: true
  tags:
    - ostune
    - ipv6

- name: install firewalld
  ansible.builtin.package:
    name: firewalld
    state: present
  become: true
  tags:
    - ostune
    - firewalld

- name: install apparmor profiles
  ansible.builtin.package:
    name:
      - apparmor-profiles
      - apparmor-profiles-extra
    state: present
  become: true
  tags:
    - ostune
    - apparmor

- name: install prometheus exporters
  ansible.builtin.package:
    name:
      - prometheus-node-exporter
    state: present
  become: true
  tags:
    - ostune
    - prometheus

- name: permit node exporter in firewalld
  ansible.posix.firewalld:
    port: 9100/tcp
    permanent: true
    state: enabled
  become: true
  tags:
    - ostune
    - firewalld
    - prometheus

- name: Check open-vm-tools to be installed
  ansible.builtin.package:
    name:
      - open-vm-tools
    state: present
  become: true
  tags:
    - ostune
    - openvmtools

- name: Install tuned
  ansible.builtin.package:
    name:
      - tuned
    state: present
  become: true
  tags:
    - ostune
    - tuned

- name: Install rsyslog
  ansible.builtin.package:
    name:
      - rsyslog
    state: present
  become: true
  tags:
    - ostune
    - rsyslog

- name: config rsyslog to send syslog to graylog
  ansible.builtin.template:
    src: graylog.conf.j2
    dest: /etc/rsyslog.d/graylog.conf
    mode: '0644'
  become: true
  notify:
    - restart rsyslog
  tags:
    - ostune
    - rsyslog
